<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row p-4">
            <div class="col-2 gx-4">
                <h2>Search for a City:</h2>
                <form class="" id = "searchform">
                    <div>
                        <input class="" type = "text" placeholder = "San Diego" id = "searchinput"/>
                    </div>
                    <button class="" id = "submit-btn" type = "submti">Search</button>
                </form>
                <div class="row" id="searched"></div>
                <div id="savedCities">
                </div>
                
                
            </div>
            <div class="resultBox col-10 gx-4">
                <div class="todaysBox row ">
                    <div class="col-12" id="todayWeather">
                    </div>
                </div>
                <div class="row">
                    <h3 class="col-12">5-Day Forcast:</h3>
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
